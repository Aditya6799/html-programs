<html>
    <head>
        <title>CA1</title>
    </head>
    <body>
        <h2>Library Book Issuance Form</h2>
        
                <h3>User Information</h3>
                <label for="uid">User ID:</label>
                <input type="digit" id="uid" name="uid"><br><br>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>            
            
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email"><br><br>
            
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br><br>

                <h3>Book Informtion</h3>
                <label for="book">Book ID:</label>
                <input type="text" id="book" name="book"><br><br>

                <label for="booktitle">Book Title:</label>
                <input type="booktitle" id="booktitle" name="booktitle"><br><br>
                
                <label for="author">Author Name:</label>
                <input type="text" id="author" name="author"><br><br>
                
                <label for="dat">Issue Date:</label>
                <input type="date" id="dat" name="dat"><br><br>

                <h3>Return Information</h3>

                <label for="dat1">Expected Return Date:</label>
                <input type="date" id="dat1" name="dat1"><br><br>

                <button type="submit">Issue Book</button>
        
        
    </body>
</html>
